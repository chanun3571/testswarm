local_costmap:
  map_type: costmap
  plugins:    
    - {name: obstacle_layer,type: "costmap_2d::ObstacleLayer"} 
    - {name: inflation_layer,type: "costmap_2d::InflationLayer"}

  global_frame: odom
  robot_base_frame: robot2_tf/base_footprint
  update_frequency: 3
  publish_frequency: 3
  transform_tolerance: 0.3
  rolling_window: true
  static_map: false
  width: 1.5
  height: 1.5
  robot_radius: 0.15
  resolution: 0.02
  obstacle_range: 3 #5
  raytrace_range:  3 #5